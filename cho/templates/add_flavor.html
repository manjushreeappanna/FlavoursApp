<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Flavor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chocolate House</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_flavor') }}">Add Flavor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_ingredient') }}">Add Ingredient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_feedback') }}">Add Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Add a New Flavor</h1>

        <form action="{{ url_for('add_flavor') }}" method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Flavor Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" name="description" class="form-control">
            </div>

            <div class="mb-3">
                <label for="season" class="form-label">Season:</label>
                <input type="text" id="season" name="season" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Flavor</button>
        </form>

        <div class="text-center mt-4">
            <a class="btn btn-secondary" href="{{ url_for('index') }}">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
